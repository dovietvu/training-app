<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ô vuông định hướng</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: red;
      transition: background-color 0.5s ease;
    }

    #square {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: white;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s ease, bottom 0.3s ease, opacity 0.3s ease;
    }

    #square.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div id="square"></div>

  <script>
    const colors = ['red', 'green'];
    const square = document.getElementById('square');

    function update() {
      // 1. Đổi màu nền
      const color = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = color;

      // 2. Xóa vị trí cũ
      square.style.top = '';
      square.style.bottom = '';
      square.classList.remove('hidden');

      // 3. Ngẫu nhiên hiển thị theo quy tắc
      const rand = Math.random();
      if (rand < 0.33) {
        // Không mũi tên -> ô vuông ở giữa
        square.style.top = '50%';
        square.style.transform = 'translate(-50%, -50%)';
      } else if (rand < 0.66) {
        // Mũi tên lên -> ô vuông sát mép trên
        square.style.top = '10px';
        square.style.transform = 'translateX(-50%)';
      } else {
        // Mũi tên xuống -> ô vuông sát mép dưới
        square.style.bottom = '10px';
        square.style.transform = 'translateX(-50%)';
      }
    }

    update();
    setInterval(update, 2000);
  </script>
</body>
</html>

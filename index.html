<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Màu & Mũi Tên Ngẫu Nhiên</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: red;
      transition: background-color 0.5s ease;
      position: relative;
    }

    .arrow {
      width: 60px;
      height: 180px;
      border: solid white;
      border-width: 0 12px 0 12px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border: solid white;
      display: block;
      width: 0;
      height: 0;
    }

    .up::before {
      bottom: 100%;
      border-width: 0 30px 30px 30px;
      border-color: transparent transparent white transparent;
    }

    .down::before {
      top: 100%;
      border-width: 30px 30px 0 30px;
      border-color: white transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div id="arrow" class="arrow up" style="display: none;"></div>

  <script>
    const colors = ['red', 'green'];
    const directions = ['up', 'down', 'none'];
    const arrow = document.getElementById('arrow');

    function randomize() {
      // Đổi màu nền
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;

      // Đổi mũi tên
      const dir = directions[Math.floor(Math.random() * directions.length)];
      if (dir === 'none') {
        arrow.style.display = 'none';
      } else {
        arrow.className = `arrow ${dir}`;
        arrow.style.display = 'block';
      }
    }

    setInterval(randomize, 2000);
    randomize(); // Gọi lần đầu khi load
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mũi tên biển báo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: red;
      transition: background-color 0.5s ease;
    }

    #arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;            /* khá hẹp ngang */
      height: 80vh;           /* gần sát đỉnh và đáy */
      max-width: 100px;
      max-height: 90%;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #arrow.visible {
      opacity: 1;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div id="arrow"></div>

  <script>
    const colors = ['red', 'green'];
    const arrowEl = document.getElementById('arrow');

    const svgUp = `
      <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50,0 100,100 70,100 70,200 30,200 30,100 0,100" fill="white"/>
      </svg>
    `;

    const svgDown = `
      <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
        <g transform="rotate(180,50,100)">
          <polygon points="50,0 100,100 70,100 70,200 30,200 30,100 0,100" fill="white"/>
        </g>
      </svg>
    `;

    function update() {
      const color = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = color;

      if (Math.random() < 0.5) {
        arrowEl.innerHTML = (Math.random() < 0.5) ? svgUp : svgDown;
        arrowEl.classList.add('visible');
      } else {
        arrowEl.classList.remove('visible');
      }
    }

    update();
    setInterval(update, 2000);
  </script>
</body>
</html>
